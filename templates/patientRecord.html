{% extends "layout.html" %}
{% block body %}
    <div class="card shadow mb-5 bg-body rounded">
        <div class="card-header mb-1">
            <h2>Records</h2>
        </div>
        {% if not record %}
        <div class="lead card-body">No records found.</div>
        {% endif %}
        {% for rec in record %}
        <div class="card shadow m-1 bg-body rounded">
            <div class="card-body">
                <h5 class="card-title">Record :  {{rec[1]}} </h5>
                <div class="card-subtitle mb-2 text-muted">{{rec[0]}} </div>
                <hr>
                <div class="card-text"><h6>Record Analysis :</h6> {{rec[2]}} </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock body %}
