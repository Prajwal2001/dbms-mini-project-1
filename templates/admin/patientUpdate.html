{% extends "layout.html" %}
{% block body %}
<div class="card shadow mb-5 bg-body rounded">
    <div class="card-header">
        <h2>Edit Details</h2>
    </div>
    <div class="card-body">
        <form action="/patientUpdate/{{patient[0]}}" method="post" autocomplete="off">
            <div class="form-text">{{ msg }}</div>
            <div class="mb-3">
                <label for="mailId" class="form-label">Mail-id</label>
                <input type="email" name="mailId" placeholder="Enter Email ID" class="form-control" value="{{patient[0]}}" id="mailId" required>
            </div>
            <div class="mb-3">
                <label for="passwd" class="form-label">Password</label>
                <input type="password" name="passwd" placeholder="Enter Password" class="form-control" value="{{patient[1]}}" id="passwd" required>
            </div>
            <div class="mb-3">
                <label for="PName" class="form-label">Name</label>
                <input type="text" name="PName" placeholder="Enter Name" class="form-control" value="{{patient[2]}}" id="PName" required>
            </div>
            <div class="row">
                <div class="mb-3 col">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" name="dob" class="form-control" value="{{patient[3]}}" id="dob" required>
                </div>
                <div class="mb-3 col">
                    <label for="bloodGroup" class="form-label">Blood Group</label>
                    <select class="form-select" id="bloodGroup" name="bloodGroup" required>
                        <option value="">Select Gender</option>
                        <option value="A+" {{'selected' if (patient[4]=='A+')}}>A+</option>
                        <option value="A-" {{'selected' if (patient[4]=='A-')}}>A-</option>
                        <option value="B+" {{'selected' if (patient[4]=='B+')}}>B+</option>
                        <option value="B-" {{'selected' if (patient[4]=='B-')}}>B-</option>
                        <option value="AB+" {{'selected' if (patient[4]=='AB+')}}>AB+</option>
                        <option value="AB-" {{'selected' if (patient[4]=='AB-')}}>AB-</option>
                        <option value="O+" {{'selected' if (patient[4]=='O+')}}>O+</option>
                        <option value="O-" {{'selected' if (patient[4]=='O-')}}>O-</option>
                    </select>
                </div>
                <div class="mb-3 col">
                    <label for="sex" class="form-label">Sex</label>
                    <select class="form-select" id="sex" name="sex" required>
                        <option value="">Select Gender</option>
                        <option value="M" {{'selected' if (patient[5]=='M')}}>Male</option>
                        <option value="F" {{'selected' if (patient[5]=='F')}}>Female</option>
                        <option value="O" {{'selected' if (patient[5]=='O')}}>Other</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Update</button>
            <a class="btn btn-success" href="{{url_for('home')}}">Home</a>
        </form>
    </div>
</div>
{% endblock body %}
