{% extends "layout.html" %}
{% block body %}
    <div class="card shadow mb-5 bg-body rounded">
        <div class="card-header">
            <h2>Register Doctor</h2>
        </div>
        <div class="card-body">
            <form action="{{ url_for('doctorAdd')}}" method="post" autocomplete="off">
                <div class="form-text">{{ msg }}</div>
                <div class="mb-3 col">
                    <label for="docMailId" class="form-label">Doctor Id</label>
                    <input type="text" name="docMailId" placeholder="Enter mail-id" class="form-control" id="docMailId" required>
                </div>
                <div class="mb-3 col">
                    <label for="passwd" class="form-label">Password</label>
                    <input type="password" name="passwd" placeholder="Enter Password" class="form-control" id="passwd" required>
                </div>
                <div class="mb-3 col">
                    <label for="docName" class="form-label">Name</label>
                    <input type="text" name="docName" placeholder="Enter Name" class="form-control" id="docName" required>
                </div>
                <div class="mb-3 col">
                    <label for="sex" class="form-label">Sex</label>
                    <select class="form-select" id="sex" name="sex" required>
                        <option value="" selected>Select Gender</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                        <option value="O">Other</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            {% if not loggedIn %}
            <p class="form-text">Already have account? <a href="{{ url_for('doctorLogin')}}">Login here</a></p>
            {% endif %}
        </div>
    </div>
{% endblock body %}
