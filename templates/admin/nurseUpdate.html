{% extends "layout.html" %}
{% block body %}
<div class="card shadow mb-5 bg-body rounded">
    <div class="card-header">
        <h2>Edit Details</h2>
    </div>
    <div class="card-body">
        <form action="/nurseUpdate/{{nurse[0]}}" method="post" autocomplete="off">
            <div class="form-text">{{ msg }}</div>
            <div class="mb-3">
                <label for="mailId" class="form-label">Nurse Id</label>
                <input type="email" name="nurseId" placeholder="Enter Email ID" class="form-control" value="{{nurse[0]}}" id="mailId" required>
            </div>
            <div class="mb-3">
                <label for="nurseName" class="form-label">Name</label>
                <input type="text" name="nurseName" placeholder="Enter Name" class="form-control" value="{{nurse[1]}}" id="nurseName" required>
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="number" name="phoneNumber" placeholder="Enter Password" class="form-control" value="{{nurse[2]}}" id="phoneNumber" required>
            </div>
            <button type="submit" class="btn btn-success">Update</button>
            <a class="btn btn-success" href="{{url_for('home')}}">Home</a>
        </form>
    </div>
</div>
{% endblock body %}
