{% extends "layout.html" %}
{% block body %}
    <div class="card shadow mb-5 bg-body rounded">
        <div class="card-header"><h2>Register Appointment</h2></div>
        <div class="card-body">
            <form action="{{ url_for('appointmentAdd')}}" method="post" autocomplete="off">
                <div class="form-text">{{ msg }}</div>
                {% if loggedIn==3 %}
                <div class="mb-3">
                    <label for="mailId" class="form-label">Patient</label>
                    <select class="form-select" id="mailId" name="mailId" required>
                        <option value="">Select Patient</option>
                        {% for patient in patients %}
                        <option value="{{patient[0]}}">{{patient[1]}} ({{patient[0]}})</option>
                        {% endfor %}
                    </select>
                </div>
                {% endif %}
                <div class="mb-3">
                    <label for="docMailId" class="form-label">Doctor</label>
                    <select class="form-select" id="docMailId" name="docMailId" required>
                        <option value="">Select Doctor</option>
                        {% for doctor in doctors %}
                        <option value="{{doctor[0]}}">{{doctor[1]}} ({{doctor[0]}})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="appointmentDate" class="form-label">Appointment Date</label>
                    <input class="form-control" type="date" name="appointmentDate" placeholder="Select Appointment Date" id="appointmentDate" required>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>
{% endblock body %}
