{% extends "layout.html" %}
{% block body %}
    <div class="card shadow mb-5 bg-body rounded">
        <div class="card-header">
            <h2>Allocate Nurse</h2>
        </div>
        <div class="card-body">
            <form action="{{ url_for('nurseAllocAdd')}}" method="post" autocomplete="off">
                <div class="form-text">{{ msg }}</div>
                <div class="mb-3 col">
                    <label for="mailId" class="form-label">Patient</label>
                    <select class="form-select" id="mailId" name="mailId" required>
                        <option value="">Select Patient</option>
                        {% for patient in patients %}
                        <option value="{{patient[0]}}">{{patient[1]}} ({{patient[0]}})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3 col">
                    <label for="nurseId" class="form-label">Nurse</label>
                    <select class="form-select" id="nurseId" name="nurseId" required>
                        <option value="">Select Nurse</option>
                        {% for nurse in nurses %}
                        <option value="{{nurse[0]}}">{{nurse[1]}} ({{nurse[0]}})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="row">
                    <div class="mb-3 col">
                        <label for="dateIn" class="form-label">Start Date</label>
                        <input type="date" name="dateIn" placeholder="Enter Start Date" class="form-control" id="dateIn" required>
                    </div>
                    <div class="mb-3 col">
                        <label for="dateOut" class="form-label">End Date</label>
                        <input type="date" name="dateOut" placeholder="Enter End Date" class="form-control" id="dateOut" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Allocate</button>
            </form>
        </div>
    </div>
{% endblock body %}
