{% extends "layout.html" %}
{% block body %}
<div class="card shadow mb-5 bg-body rounded col-lg-6">
    <div class="card-body">
        <form action="{{ url_for('register')}}" method="post" autocomplete="off">
            <legend><h2>Register Patient</h2></legend>
            <div class="form-text">{{ msg }}</div>
            <div class="mb-3">
                <label for="PName" class="form-label">Name</label>
                <input class="form-control" type="text" name="PName" placeholder="Enter Your name" id="PName" required>
            </div>
            <div class="mb-3">
                <label for="mailId" class="form-label">Email-Id</label>
                <input class="form-control" type="email" name="mailId" placeholder="Enter Your Email ID" id="mailId" required>
            </div>
            <div class="mb-3">
                <label for="passwd" class="form-label">Password</label>
                <input class="form-control" type="password" name="passwd" placeholder="Enter Your Password" id="passwd" required>
            </div>
            <div class="row">
                <div class="mb-3 col">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input class="form-control" type="date" name="dob" placeholder="Enter Your age" id="dob" required>
                </div>
                <div class="mb-3 col">
                    <label for="bloodGroup" class="form-label">Blood Group</label>
                    <select class="form-select" id="bloodGroup" name="bloodGroup" required>
                        <option value="">Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                <div class="mb-3 col">
                    <label for="sex" class="form-label">Sex</label>
                    <select class="form-select" id="sex" name="sex" required>
                        <option value="" selected>Select Gender</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                        <option value="O">Other</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p class="form-text">Already have account? <a href="{{ url_for('login')}}">Login here</a></p>
    </div>
</div>
{% endblock body %}
