{% extends "layout.html" %}
{% block body %}
<div class="card shadow mb-5 bg-body rounded login-card">
  <div class="card-body">
    <form action="{{ url_for('login')}}" method="post" autocomplete="off">
      <legend>
        <h2>Login</h2>
      </legend>
      <div class="form-text">{{ msg }}</div>
      <div class="row m-2">
        <div class="form-check col">
          <input class="form-check-input" type="radio" name="userType" id="patient" value="patient" checked>
          <label class="form-check-label" for="patient">Patient</label>
        </div>
        <div class="form-check col">
          <input class="form-check-input" type="radio" name="userType" id="doctor" value="doctor">
          <label class="form-check-label" for="doctor">Doctor</label>
        </div>
        <div class="form-check col">
          <input class="form-check-input" type="radio" name="userType" id="admin" value="admin">
          <label class="form-check-label" for="admin">Admin</label>
        </div>
      </div>
      <hr>
      <div class="mb-3">
        <label for="mailId" class="form-label">Mail-id</label>
        <input type="email" name="mailId" placeholder="Enter Your Username" class="form-control" id="mailId" required>
      </div>
      <div class="mb-3">
        <label for="passwd" class="form-label">Password</label>
        <input type="password" name="passwd" placeholder="Enter Your Password" class="form-control" id="passwd"
          required>
      </div>
      <input type="submit" class="btn btn-success" value="Login">
    </form>
    <p class="form-text">New User? <a href="{{ url_for('register')}}">Register here</a></p>
  </div>
</div>
{% endblock body %}
